<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHMA MD WhatsApp Bot</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      color: #e0f7fa;
      background: #0d0d2b;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    body.light-mode { background: #f0faff; color: #111; }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .background-waves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: waveAnim 15s infinite linear;
      opacity: 0.2;
      z-index: -1;
    }

    @keyframes waveAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* New Neon Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f0c29;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-text {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 15px #00f2fe, 0 0 30px #9c27b0;
      margin-bottom: 20px;
    }

    .loading-dots {
      display: flex;
      gap: 10px;
    }

    .loading-dots div {
      width: 16px;
      height: 16px;
      background: #00f2fe;
      border-radius: 50%;
      animation: bounce 0.8s infinite alternate;
    }

    .loading-dots div:nth-child(2) {
      animation-delay: 0.2s;
      background: #9c27b0;
    }

    .loading-dots div:nth-child(3) {
      animation-delay: 0.4s;
      background: #ff00cc;
    }

    @keyframes bounce {
      to {
        transform: translateY(-15px);
        box-shadow: 0 0 12px #fff;
      }
    }

    header {
      padding: 20px;
      background: rgba(26, 26, 56, 0.9);
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    header h1 {
      font-size: 36px;
      color: #00f2fe;
      text-shadow: 0 0 10px #00f2fe;
    }

    .info {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 22px;
      padding: 10px;
      border: none;
      background: #222;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .mode-toggle:hover {
      background: #444;
      transform: scale(1.1);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 0;
      animation: fadeIn 2s ease 3s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
    }

    .button {
      padding: 20px 30px;
      background: linear-gradient(45deg, #00f2fe, #9c27b0, #ff00cc);
      color: #fff;
      border: none;
      text-transform: uppercase;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      background-size: 300% 300%;
      animation: gradientMove 6s infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f2fe;
    }

    .weather-card {
      margin: 20px auto;
      padding: 20px;
      max-width: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      color: #e0f7fa;
    }

    footer {
      padding: 15px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      color: #bbb;
    }
  </style>

  <script>
    window.onload = function () {
      setTimeout(startLoading, 1000);
    };

    function startLoading() {
      let progress = 0;
      const screen = document.getElementById("loading-screen");

      const interval = setInterval(() => {
        progress += 5;
        if (progress >= 100) {
          clearInterval(interval);
          screen.classList.add("fade-out");
          setTimeout(() => screen.style.display = "none", 1000);
          fetchIPAndTime();
          fetchWeather();
        }
      }, 100);
    }

    async function fetchIPAndTime() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        document.getElementById("ip-info").innerText = `IP Address: ${data.ip} | Country: ${data.country_name}`;
        setInterval(() => {
          const now = new Date();
          document.getElementById("time-info").innerText = `Current Time: ${now.toLocaleTimeString()}`;
        }, 1000);
      } catch (e) {
        console.error("IP fetch failed", e);
      }
    }

    async function fetchWeather() {
      try {
        document.getElementById("weather-location").innerText = "Colombo, Sri Lanka";
        document.getElementById("weather-temp").innerText = "28¬∞C";
        document.getElementById("weather-desc").innerText = "Partly Cloudy";
      } catch (e) {
        console.error("Weather fetch failed", e);
      }
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const icon = document.getElementById('mode-toggle');
      icon.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4 },
        "size": { "value": 3 },
        "move": { "enable": true, "speed": 1.5 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });
  </script>
</head>

<body>
  <div id="particles-js"></div>
  <div class="background-waves"></div>

  <div id="loading-screen">
    <div class="loading-text">LOADING...</div>
    <div class="loading-dots">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <header>
    <h1>CHMA MD WhatsApp Bot</h1>
    <div class="info" id="ip-info">Loading IP Address...</div>
    <div class="info" id="time-info">Loading Time...</div>
    <button onclick="toggleMode()" id="mode-toggle" class="mode-toggle" title="Toggle Light/Dark Mode">üåô</button>
  </header>

  <div class="weather-card">
    <h2 id="weather-location">Loading Location...</h2>
    <h3 id="weather-temp">--¬∞C</h3>
    <p id="weather-desc">Loading Weather...</p>
  </div>

  <div class="button-container">
    <a href="/pair" class="button"><i class="fas fa-link"></i> Pair Code</a>
    <a href="/qr" class="button"><i class="fas fa-qrcode"></i> QR Code</a>
    <a href="https://github.com/CHMA2009/-CHAMA-MD/fork" class="button"><i class="fas fa-code-branch"></i> Bot Fork</a>
    <a href="https://github.com/CHMA2009/-CHAMA-MD" class="button"><i class="fab fa-github"></i> Bot GitHub</a>
    <a href="https://wa.me/+94774575878?text=Hello_chamofc" class="button"><i class="fas fa-user-shield"></i> Contact Owner</a>
  </div>

  <footer>
    ¬© 2025 CHMA MD | Made for chamibu (chamaofc)
  </footer>
</body>
</html>
